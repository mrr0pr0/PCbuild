<head>
  <meta charset="UTF-8" />

  <style>
    /* Tokens and sizes */
    :root{
      --page-bg: #f8fafc;
      --text: #0f172a;
      --muted: #475569;
      --muted-2: #6b7280;
      --card-bg: #ffffff;
      --card-border: rgba(148,163,184,1);
      --pill-bg: #ffffff;
      --pill-border: rgba(203,213,225,1);
      --image-bg: linear-gradient(180deg,#f8fafc,#ffffff);
      --image-fg: #64748b;
      --generate-bg: linear-gradient(90deg,#f8fafc,#ffffff);
      --shadow: 0 8px 30px rgba(2,6,23,0.06);

      /* spacing & puzzle vars (puzzle notch removed later) */
      --puzzle-notch-w: 112px;
      --puzzle-notch-h: 40px;
      --puzzle-view-offset: 18px;
      --row-gap: 22px;
      --mini-pad-bottom: 2.9rem;
      --search-gap-top: 1.4rem;
      --search-gap-bottom: 1.5rem;
      --section-gap-lg: 4.5rem; /* increased section gap per request */
    }

    .dark {
      --page-bg: #0b1220;
      --text: #ffffff;
      --muted: #9ca3af;
      --muted-2: #9ca3af;
      --card-bg: rgba(17,24,39,0.85);
      --card-border: rgba(55,65,81,1);
      --pill-bg: #0f172a;
      --pill-border: rgba(55,65,81,1);
      --image-bg: linear-gradient(180deg,#0f172a,#111827);
      --image-fg: #334155;
      --generate-bg: linear-gradient(90deg,#0b1220,#0f172a);
      --shadow: 0 8px 30px rgba(2,6,23,0.4);
    }

    html,body { font-family: 'Inter', sans-serif; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; color:var(--text); background-color: var(--page-bg); }

    /* Header layout and search bubble */
    header { max-width: 64rem; margin: 0 auto; padding: 1.5rem 1rem 0.5rem; }
    header .top-row { display:flex; align-items:center; justify-content:space-between; gap:1rem; }

    .header-divider { height: 1px; width: 100%; background-color: rgba(148,163,184,0.35); margin-top: 0.75rem; }

    /* search bubble centered below divider; width tuned to ~60–70% on desktop */
    .search-row { margin-top: var(--search-gap-top); margin-bottom: var(--search-gap-bottom); display:flex; justify-content:center; }
    .search-row .top-oval {
      display:inline-flex;
      align-items:center;
      gap:.6rem;
      justify-content:center;
      width: min(70%, 900px);
      max-width: 70%;
      min-width: 280px;
      padding: .5rem 1.2rem;
      border-radius: 9999px;
      border: 1px solid var(--card-border);
      background: var(--pill-bg);
      color: var(--muted);
      font-weight:600;
    }

    @media (max-width: 480px) {
      .search-row .top-oval { width: 90%; min-width: auto; padding: .45rem .9rem; }
    }

    /* push main slightly down to give breathing space below the search bubble */
    main { max-width: 72rem; margin: 0 auto; padding: 0 1rem 4rem; margin-top: 1.6rem; }

    /* Larger vertical separation between the two major sections */
    main > section + section { margin-top: var(--section-gap-lg); }

    /* Notched card (top notches left as-is) */
    .notched-card {
      position: relative;
      border-radius: 18px;
      border: 1px solid var(--card-border);
      padding: 1.25rem;
      background: var(--card-bg);
      overflow: visible;
      color: var(--text);
    }

    .notched-card .notch {
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      height: 28px;
      padding: 0 18px;
      line-height: 28px;
      border-radius: 14px;
      background: inherit;
      border: 1px solid;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--text);
      border-color: var(--card-border);
      z-index: 20;
      box-shadow: 0 8px 18px rgba(2,6,23,0.08);
      transition: box-shadow .12s ease, transform .12s ease;
    }

    #needsCard .notch {
      top: -18px;
      height: 34px;
      line-height: 34px;
      padding: 0 20px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      box-shadow: 0 12px 26px rgba(2,6,23,0.12);
      z-index: 40;
      transform: translateX(-50%) translateY(-2px);
    }
    #needsCard .notch::after{
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 100%;
      width: 44px;
      height: 8px;
      border-radius: 8px;
      background: rgba(2,6,23,0.06);
      filter: blur(6px);
      pointer-events: none;
    }

    .notched-card .right-notch {
      position: absolute;
      top: -14px;
      right: 18px;
      height: 28px;
      padding: 0 12px;
      line-height: 28px;
      border-radius: 14px;
      background: inherit;
      border: 1px solid;
      font-weight: 600;
      color: var(--text);
      border-color: var(--card-border);
      z-index: 15;
    }

    .notched-card::after{
      content: "";
      position:absolute;
      inset:0;
      border-radius:inherit;
      pointer-events:none;
      box-shadow: var(--shadow);
    }

    .pill-input {
      border-radius: 9999px;
      padding: .5rem 1rem;
      border: 1px solid var(--pill-border);
      background: var(--pill-bg);
      color: var(--text);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .pill-input:focus {
      box-shadow: 0 4px 16px rgba(59,130,246,0.12);
      border-color: rgba(59,130,246,0.7);
    }

    .generate-btn {
      border-radius: 9999px;
      padding: .5rem 2.25rem;
      border: 1px solid var(--pill-border);
      background: var(--generate-bg);
      font-weight:600;
      box-shadow: 0 6px 18px rgba(2,6,23,0.06);
      color: var(--text);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .generate-btn:hover {
      transform: translateY(-1px);
    }

    /* Add extra breathing space below "Your Needs" card to separate Generate button and next section */
    #needsCard { padding-bottom: 3.5rem; margin-bottom: 1rem; }

    #needsCard .generate-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -22px;
      z-index: 30;
      box-shadow: 0 12px 30px rgba(2,6,23,0.14);
      border: 1px solid var(--pill-border);
      background: var(--generate-bg);
      padding: .6rem 2.5rem;
    }

    /* MINI-CARD: remove puzzle-piece notches and masks.
       mini-cards revert to clean rounded rectangles with the view button slightly overlapping the bottom.
       Maintain spacing using grid row-gap (so cards remain separated). */
    .mini-card {
      border-radius: 12px;
      border: 1px solid var(--card-border);
      padding: .5rem;
      background: var(--card-bg);
      display:flex;
      flex-direction:column;
      gap:.5rem;
      align-items:stretch;
      color: var(--text);
      position: relative;
      overflow: visible;
      padding-bottom: var(--mini-pad-bottom);
      z-index: 10;
      transition: transform .12s ease;
      margin: 0; /* spacing controlled by grid gaps */
    }

    .mini-card .mini-top {
      display:flex;
      gap:.5rem;
      align-items:center;
      justify-content:space-between;
    }

    .mini-pill {
      padding:.15rem .6rem;
      border-radius: 9999px;
      border:1px solid var(--card-border);
      font-size: .75rem;
      background: var(--pill-bg);
      color: var(--muted);
    }

    .mini-image {
      aspect-ratio: 4 / 3;
      border-radius: 10px;
      background: var(--image-bg);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--image-fg);
      border:1px dashed rgba(226,232,240,0.7);
      min-height: 110px;
      overflow:hidden;
    }

    /* view button now slightly overlaps the card bottom but does NOT carve into the next card */
    .view-label {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -12px; /* small overlap */
      padding: 8px 18px;
      border-radius: 9999px;
      text-align:center;
      font-weight:600;
      color:var(--muted-2);
      z-index: 30; /* above cards */
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      box-shadow:
        0 8px 20px rgba(2,6,23,0.08),
        inset 0 6px 10px rgba(0,0,0,0.03);
      pointer-events: auto;
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .view-label:hover { transform: translateY(-2px) translateX(-50%); }

    .view-label::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 100%;
      width: 60%;
      height: 8px;
      border-radius: 8px;
      background: rgba(2,6,23,0.05);
      filter: blur(6px);
      pointer-events: none;
      z-index: 29;
    }

    /* Removed the ::before and ::after pseudo-elements that created notches/masks here */

    /* Keep row-gap to provide clear vertical separation between mini-cards */
    #buildList { row-gap: var(--row-gap); column-gap: 1.5rem; }

    /* Top oval and control styles */
    .top-oval {
      border-radius: 9999px;
      border: 1px solid var(--card-border);
      padding: .45rem 1.2rem;
      background: var(--pill-bg);
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:.6rem;
      color:var(--muted);
    }

    header button {
      color: var(--text);
      background: #ffffff;
      border-color: var(--card-border);
    }
    header button:hover { box-shadow: 0 6px 18px rgba(2,6,23,0.04); }

    /* Dark-mode tweaks */
    .dark .notch { color: var(--text); border-color: var(--card-border); }
    .dark .right-notch { color: var(--text); border-color: var(--card-border); }
    .dark .pill-input { background: var(--pill-bg); border-color: var(--pill-border); color: var(--text); }
    .dark .generate-btn { background: var(--generate-bg); border-color: var(--pill-border); color: var(--text); box-shadow: 0 6px 18px rgba(2,6,23,0.3); }
    .dark .mini-card { background: var(--card-bg); border-color: var(--card-border); color: var(--text); }
    .dark .mini-pill { background: transparent; border-color: var(--pill-border); color: var(--text); }
    .dark .mini-image { background: var(--image-bg); color: var(--image-fg); border-color: rgba(55,65,81,0.7); }

    .dark .view-label {
      background: var(--card-bg);
      color: var(--text);
      border-color: var(--pill-border);
      box-shadow:
        0 10px 26px rgba(2,6,23,0.32),
        inset 0 6px 12px rgba(0,0,0,0.18);
    }
    .dark .view-label::after { background: rgba(0,0,0,0.35); filter: blur(6px); opacity: 0.4; }

    /* Responsive tuning for spacing */
    @media (max-width: 1024px) {
      :root{
        --row-gap: 20px;
        --mini-pad-bottom: 2.6rem;
        --section-gap-lg: 3.5rem;
        --search-gap-top: 1.15rem;
        --search-gap-bottom: 1.2rem;
      }
      .search-row .top-oval { width: min(70%, 760px); }
      main { margin-top: 1.4rem; }
    }

    @media (max-width: 768px) {
      :root{
        --row-gap: 16px;
        --mini-pad-bottom: 2.35rem;
        --section-gap-lg: 2.4rem;
        --search-gap-top: 0.95rem;
        --search-gap-bottom: 0.95rem;
      }

      header { padding: 1rem; }
      .search-row .top-oval { width: 90%; min-width: auto; padding: .45rem .9rem; }

      .mini-card { padding-bottom: var(--mini-pad-bottom); }
      .view-label { bottom: -10px; padding: 6px 14px; min-width: auto; font-size: .95rem; }
      #buildList { row-gap: var(--row-gap); column-gap: 1rem; }
      main > section + section { margin-top: var(--section-gap-lg); }
    }

    #recommendSection {
      margin-top: 5.5rem; /* Adjust this value as needed for more space */
    }
  </style>
</head>

  <!-- Existing scripts and loader + UI logic (unchanged except for dark-mode initialization hooking into the switch) -->
  <script>
    // Dark mode functionality
    function initDarkMode() {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const html = document.documentElement;
      
      const currentTheme = localStorage.getItem('theme') || 'light';
      
      if (currentTheme === 'dark') {
        html.classList.add('dark');
      }
      
      if (darkModeToggle) {
        darkModeToggle.addEventListener('click', () => {
          html.classList.toggle('dark');
          const theme = html.classList.contains('dark') ? 'dark' : 'light';
          localStorage.setItem('theme', theme);
        });
      }
    }

    // Mobile menu functionality
    function initMobileMenu() {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      
      if (mobileMenuToggle && mobileMenu) {
        mobileMenuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      }
    }

    // Search functionality
    function initSearch() {
      const searchInput = document.getElementById('searchInput');
      if (!searchInput) return;
      
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        
        if (searchTerm.length < 2) return;
        
        // Search through all component types
        const allComponents = [];
        if (window.cpu) allComponents.push(...window.cpu.map(c => ({...c, type: 'CPU'})));
        if (window.gpu) allComponents.push(...window.gpu.map(c => ({...c, type: 'GPU'})));
        if (window.motherboard) allComponents.push(...window.motherboard.map(c => ({...c, type: 'Motherboard'})));
        if (window.ram) allComponents.push(...window.ram.map(c => ({...c, type: 'RAM'})));
        if (window.storage) allComponents.push(...window.storage.map(c => ({...c, type: 'Storage'})));
        if (window.psu) allComponents.push(...window.psu.map(c => ({...c, type: 'PSU'})));
        if (window.cooler) allComponents.push(...window.cooler.map(c => ({...c, type: 'Cooler'})));
        if (window.cases) allComponents.push(...window.cases.map(c => ({...c, type: 'Case'})));
        
        const results = allComponents.filter(comp => 
          comp.name.toLowerCase().includes(searchTerm) ||
          (comp.info && comp.info.toLowerCase().includes(searchTerm))
        );
        
        console.log(`Found ${results.length} components matching "${searchTerm}"`);
      });
    }

    function money(n){ return `${n} NOK`; }
    function total(build){ return Object.values(build).reduce((t,c)=>t+(c && typeof c.price === "number" ? c.price : 0),0); }
    function getRandom(arr){ return Array.isArray(arr) && arr.length ? arr[Math.floor(Math.random()*arr.length)] : undefined; }

    const FILES = [
      "./conpomentsjs/gpusingel.js",
      "./conpomentsjs/casesingel.js",
      "./conpomentsjs/coolersingel.js",
      "./conpomentsjs/ramsingel.js",
      "./conpomentsjs/psusingel.js",
      "./conpomentsjs/cpusingel.js",
      "./conpomentsjs/motherboards.js",
      "./conpomentsjs/storgesingel.js"
    ];

    function candidatesFor(name) {
      const htmlPath = window.location.pathname;
      const htmlDir = htmlPath.endsWith("/") ? htmlPath : htmlPath.substring(0, htmlPath.lastIndexOf("/") + 1);
      const set = new Set();
      set.add(htmlDir + name);
      if (!htmlDir.endsWith("/uploads/")) set.add("/uploads/" + name);
      set.add(name);
      return Array.from(set);
    }

    function loadOne(name) {
      const paths = candidatesFor(name);
      let i = 0;
      return new Promise((resolve, reject) => {
        function tryNext() {
          if (i >= paths.length) return reject(new Error("Failed to load " + name));
          const s = document.createElement("script");
          s.src = paths[i++];
          s.async = false;
          s.onload = () => resolve({ name, src: s.src });
          s.onerror = () => { s.remove(); tryNext(); };
          document.head.appendChild(s);
        }
        tryNext();
      });
    }

    async function loadAll() {
      const results = await Promise.allSettled(FILES.map(loadOne));
      const ok = [];
      const missing = [];
      results.forEach((r, idx) => {
        if (r.status === "fulfilled") ok.push(r.value);
        else missing.push(FILES[idx]);
      });
      window.__loadedFiles = ok;
      window.__missingFiles = missing;
    }

    function showLoadStatus() {
      const missing = window.__missingFiles || [];
      if (!missing.length) return;
      const container = document.querySelector("main") || document.body;
      const box = document.createElement("div");
      box.className = "max-w-6xl mx-auto px-4";
      box.innerHTML = `
        <div class="mb-6 rounded-xl border bg-yellow-50 dark:bg-yellow-900/20 border-yellow-200 dark:border-yellow-700 p-4 text-sm text-slate-700 dark:text-slate-300">
          <div class="font-medium">Some JS files were not found</div>
          <div class="mt-1">Missing: ${missing.join(", ")}</div>
        </div>
      `;
      container.prepend(box);
    }

    // Build UI rendering functions
    function renderMiniCard(item) {
      const name = item?.name || 'Unknown';
      const price = item?.price ? money(item.price) : '—';
      const image = item?.image || '';
      const url = item?.url || '#';
      return `
        <div class="mini-card">
          <div class="mini-top">
            <div class="mini-pill text-xs">cat</div>
            <div class="flex-1 text-center text-sm font-semibold">${name}</div>
            <div class="mini-pill text-xs">${price}</div>
          </div>
          <div class="mini-image">${image ? `<img src="${image}" alt="${name}" class="w-full h-full object-cover rounded-md">` : '<span class="text-sm">Image</span>'}</div>
          <a href="${url}" target="_blank" class="view-label hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">view</a>
        </div>
      `;
    }

    function renderBuild(build) {
      const list = document.getElementById("buildList");
      const priceEl = document.getElementById("totalPrice");
      if (list) {
        // preferred display order, then append any extra keys present in the build
        const order = ['cpu','gpu','motherboard','case','cooler','ram','storage','psu'];
        const keys = order.filter(k => build[k]).concat(
          Object.keys(build).filter(k => !order.includes(k) && build[k])
        );
        const html = keys.map(k => `<div>${renderMiniCard(build[k] || {})}</div>`).join("");
        list.innerHTML = html;
      }
      if (priceEl) priceEl.textContent = money(total(build));
      const selected = Object.values(build).filter(Boolean);
      const top3 = selected.slice().sort((a,b)=>(b.price||0)-(a.price||0)).slice(0,3);
      const best = document.getElementById("bestPartsList");
      if (best) {
        best.innerHTML = top3.map(p=>`
          <div class="flex items-center justify-between py-1">
            <div class="font-medium text-green-800 dark:text-green-300">${p.name}</div>
            <div class="text-green-700 dark:text-green-400 font-semibold">${money(p.price || 0)}</div>
          </div>
        `).join("");
      }
    }

    function makeCatalog() {
      return {
        cpu: (() => {
          if (typeof cpus !== "undefined" && Array.isArray(cpus)) return cpus;
          if (typeof cpu !== "undefined" && Array.isArray(cpu)) return cpu;
          if (typeof CPUs !== "undefined" && Array.isArray(CPUs)) return CPUs;
          if (typeof CPU !== "undefined" && Array.isArray(CPU)) return CPU;
          if (typeof processors !== "undefined" && Array.isArray(processors)) return processors;
          if (typeof cpuList !== "undefined" && Array.isArray(cpuList)) return cpuList;
          if (typeof cpu_list !== "undefined" && Array.isArray(cpu_list)) return cpu_list;
          if (typeof cpuData !== "undefined" && Array.isArray(cpuData)) return cpuData;
          return [];
        })(),
        gpu: (() => {
          if (typeof gpu !== "undefined" && Array.isArray(gpu)) return gpu;
          if (typeof gpus !== "undefined" && Array.isArray(gpus)) return gpus;
          if (typeof GPUs !== "undefined" && Array.isArray(GPUs)) return GPUs;
          if (typeof graphicsCards !== "undefined" && Array.isArray(graphicsCards)) return graphicsCards;
          if (typeof videoCards !== "undefined" && Array.isArray(videoCards)) return videoCards;
          return [];
        })(),
        case: (() => {
          if (typeof pcCases !== "undefined" && Array.isArray(pcCases)) return pcCases;
          if (typeof cases !== "undefined" && Array.isArray(cases)) return cases;
          if (typeof caseList !== "undefined" && Array.isArray(caseList)) return caseList;
          return [];
        })(),
        cooler: (() => {
          if (typeof cpuCoolers !== "undefined" && Array.isArray(cpuCoolers)) return cpuCoolers;
          if (typeof coolers !== "undefined" && Array.isArray(coolers)) return coolers;
          if (typeof airCoolers !== "undefined" && Array.isArray(airCoolers)) return airCoolers;
          if (typeof aioCoolers !== "undefined" && Array.isArray(aioCoolers)) return aioCoolers;
          return [];
        })(),
        ram: (() => {
          if (typeof ram !== "undefined" && Array.isArray(ram)) return ram;
          if (typeof rams !== "undefined" && Array.isArray(rams)) return rams;
          if (typeof memory !== "undefined" && Array.isArray(memory)) return memory;
          if (typeof ddr !== "undefined" && Array.isArray(ddr)) return ddr;
          return [];
        })(),
        storage: (() => {
          if (typeof storage !== "undefined" && Array.isArray(storage)) return storage;
          if (typeof storages !== "undefined" && Array.isArray(storages)) return storages;
          if (typeof drives !== "undefined" && Array.isArray(drives)) return drives;
          if (typeof nvme !== "undefined" && Array.isArray(nvme)) return nvme;
          return [];
        })(),
        psu: (() => {
          if (typeof psu !== "undefined" && Array.isArray(psu)) return psu;
          if (typeof psus !== "undefined" && Array.isArray(psus)) return psus;
          if (typeof powerSupplies !== "undefined" && Array.isArray(powerSupplies)) return powerSupplies;
          return [];
        })(),
        motherboard: (() => {
          if (typeof motherboards !== "undefined" && Array.isArray(motherboards)) return motherboards;
          if (typeof motherboard !== "undefined" && Array.isArray(motherboard)) return motherboard;
          if (typeof mobo !== "undefined" && Array.isArray(mobo)) return mobo;
          if (typeof mobos !== "undefined" && Array.isArray(mobos)) return mobos;
          if (typeof boards !== "undefined" && Array.isArray(boards)) return boards;
          if (typeof moboList !== "undefined" && Array.isArray(moboList)) return moboList;
          if (typeof motherBoardList !== "undefined" && Array.isArray(motherBoardList)) return motherBoardList;
          return [];
        })()
      };
    }

    function recommendFromCatalog(CATALOG) {
      return {
        cpu: getRandom(CATALOG.cpu),
        gpu: getRandom(CATALOG.gpu),
        motherboard: getRandom(CATALOG.motherboard),
        case: getRandom(CATALOG.case),
        cooler: getRandom(CATALOG.cooler),
        ram: getRandom(CATALOG.ram),
        storage: getRandom(CATALOG.storage),
        psu: getRandom(CATALOG.psu)
      };
    }

    function createModal() {
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50 opacity-0 transition-opacity duration-200';
      modal.innerHTML = `
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-lg w-full mx-4 transform scale-95 transition-transform duration-200">
          <div class="flex justify-between items-start mb-4">
            <h3 class="text-xl font-semibold" id="modalTitle"></h3>
            <button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" id="closeModal">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
          <div id="modalContent" class="space-y-4"></div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      const closeModal = () => {
        modal.classList.remove('opacity-100');
        modal.querySelector('div').classList.remove('scale-100');
        setTimeout(() => modal.style.display = 'none', 200);
      };
      
      modal.querySelector('#closeModal').addEventListener('click', closeModal);
      modal.addEventListener('click', e => {
        if (e.target === modal) closeModal();
      });
      
      return {
        show: (part) => {
          modal.style.display = 'flex';
          setTimeout(() => {
            modal.classList.add('opacity-100');
            modal.querySelector('div').classList.add('scale-100');
          }, 10);
          
          const title = modal.querySelector('#modalTitle');
          const content = modal.querySelector('#modalContent');
          
          title.textContent = part.name || 'Part Details';
          content.innerHTML = `
            ${part.image ? `
              <div class="aspect-video bg-gray-100 dark:bg-gray-700 rounded-lg overflow-hidden">
                <img src="${part.image}" alt="${part.name}" class="w-full h-full object-cover">
              </div>
            ` : ''}
            <div class="grid grid-cols-2 gap-4">
              <div class="text-gray-600 dark:text-gray-400">Price:</div>
              <div class="font-medium">${money(part.price || 0)}</div>
              ${Object.entries(part)
                .filter(([key]) => !['name', 'price', 'image'].includes(key))
                .map(([key, value]) => `
                  <div class="text-gray-600 dark:text-gray-400">${key}:</div>
                  <div class="font-medium">${value}</div>
                `).join('')}
            </div>
          `;
        }
      };
    }

    function startApp() {
      initDarkMode();
      initMobileMenu();
      initSearch();
      showLoadStatus();

      const CATALOG = makeCatalog();
      let currentBuild = recommendFromCatalog(CATALOG);

      const recommendBtn = document.getElementById("recommendBtn");
      if (recommendBtn) {
        recommendBtn.addEventListener("click", () => {
          currentBuild = recommendFromCatalog(CATALOG);
          renderBuild(currentBuild);
        });
      }

      const exportBtn = document.getElementById("exportBtn");
      if (exportBtn) {
        exportBtn.addEventListener("click", () => {
          const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(currentBuild, null, 2));
          const dl = document.createElement("a");
          dl.setAttribute("href", dataStr);
          dl.setAttribute("download", "build.json");
          dl.click();
        });
      }

      const resetBtn = document.getElementById("resetBtn");
      if (resetBtn) {
        resetBtn.addEventListener("click", () => {
          currentBuild = recommendFromCatalog(CATALOG);
          renderBuild(currentBuild);

          // Reset theme to stored default? We keep reset focused on the build itself.
          // If you'd like Reset to also clear theme, uncomment below:
          // document.documentElement.classList.remove('dark'); localStorage.removeItem('theme'); document.getElementById('themeToggle').checked = false;
        });
      }

      renderBuild(currentBuild);

      ["useCase","budget","formFactor","ramPref","storagePref","aesthetic"].forEach(id=>{
        const el = document.getElementById(id);
        if (!el) return;
        const handler = ()=> {
          currentBuild = recommendFromCatalog(CATALOG);
          renderBuild(currentBuild);
        };
        el.addEventListener(el.tagName === "INPUT" ? "input" : "change", handler);
      });

      const modal = createModal();
      
      document.addEventListener('click', e => {
        if (e.target.matches('.view-label')) {
          const href = e.target.getAttribute('href');
          if (href && href !== '#') {
            window.open(href, '_blank');
          }
        }
      });
      
      if ((window.__missingFiles||[]).length) showLoadStatus();
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadAll().finally(startApp);
    });
  </script>
</body>
