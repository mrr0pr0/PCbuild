<!DOCTYPE html>

<head>
  <!-- Tegnsettet som brukes for riktig visning av spesialtegn -->
  <meta charset="UTF-8" />
  <!-- Gjør siden responsiv på mobil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Henter Tailwind CSS-rammeverket via CDN for enkel styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Importerer Google-fonten 'Inter' -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script>
    // Configure Tailwind for dark mode
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#1e40af',
          }
        }

  <style>
    /* Setter standard font for hele dokumentet */
    html, body { font-family: 'Inter', sans-serif; }
    
    /* Lager pulserende animasjonseffekt */
    .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    
    /* Definerer hvordan pulse-animasjonen endrer gjennomsiktighet */
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    
    /* Setter en jevn overgang for alle CSS-endringer */
    .transition-all { transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1); }
    
    /* Enhanced component image styles with slideshow support */
    .component-slideshow {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 0.75rem;
      border: 1px solid #e2e8f0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }
    
    .dark .component-slideshow {
      border-color: #374151;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }
    
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .slide-image {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: #f8fafc;
    }
    
    .dark .slide-image {
      background-color: #1f2937;
    }
    
    /* Navigation arrows */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 10;
    }
    
    .component-slideshow:hover .nav-arrow {
      opacity: 1;
    }
    
    .nav-arrow:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: translateY(-50%) scale(1.1);
    }
    
    .nav-arrow.prev {
      left: 8px;
    }
    
    .nav-arrow.next {
      right: 8px;
    }
    
    /* Slide indicators */
    .slide-indicators {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      z-index: 10;
    }
    
    .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .indicator.active {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.2);
    }
    
    /* Enhanced card styles */
    .component-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .component-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-color: rgba(59, 130, 246, 0.5);
    }
    
    .dark .component-card {
      background: rgba(31, 41, 55, 0.9);
      border-color: rgba(55, 65, 81, 0.8);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    }
    
    .dark .component-card:hover {
      border-color: rgba(59, 130, 246, 0.6);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
    }
    
    /* Enhanced animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out;
    }
    
    /* Responsive enhancements */
    @media (max-width: 640px) {
      .component-card {
        padding: 1rem;
      }
      
      .nav-arrow {
        width: 28px;
        height: 28px;
        font-size: 12px;
      }
      
      .slide-indicators {
        bottom: 4px;
      }
      
      .indicator {
        width: 6px;
        height: 6px;
      }
    }
  </style>
</head>

  <script>
    // Dark mode functionality - Updated to match build guide
    function initDarkMode() {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const html = document.documentElement;
      
      // Check for saved theme preference or default to light mode
      const currentTheme = localStorage.getItem('theme') || 'light';
      
      if (currentTheme === 'dark') {
        html.classList.add('dark');
      }
      
      darkModeToggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        
        // Save theme preference
        const theme = html.classList.contains('dark') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
      });
    }

    // Mobile menu functionality - Added from build guide
    function initMobileMenu() {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      
      mobileMenuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }

    // Enhanced slideshow functionality
    function createSlideshow(images, containerId) {
      if (!images || images.length === 0) return '';
      
      // Filter out empty images
      const validImages = images.filter(img => img && img.trim() !== '');
      if (validImages.length === 0) return '';
      
      const slideshowId = `slideshow-${Math.random().toString(36).substr(2, 9)}`;
      
      let slideshowHTML = `
        <div class="component-slideshow" id="${slideshowId}">
          <div class="slideshow-container">
            ${validImages.map((img, index) => `
              <img src="${img}" alt="Component image ${index + 1}" class="slide-image" style="display: ${index === 0 ? 'block' : 'none'};" />
            `).join('')}
          </div>
      `;
      
      // Add navigation arrows if more than one image
      if (validImages.length > 1) {
        slideshowHTML += `
          <button class="nav-arrow prev" onclick="changeSlide('${slideshowId}', -1)">‹</button>
          <button class="nav-arrow next" onclick="changeSlide('${slideshowId}', 1)">›</button>
          <div class="slide-indicators">
            ${validImages.map((_, index) => `
              <div class="indicator ${index === 0 ? 'active' : ''}" onclick="currentSlide('${slideshowId}', ${index})"></div>
            `).join('')}
          </div>
        `;
      }
      
      slideshowHTML += '</div>';
      return slideshowHTML;
    }

    // Slideshow navigation functions
    window.slideIndices = {};

    window.changeSlide = function(slideshowId, direction) {
      const slideshow = document.getElementById(slideshowId);
      if (!slideshow) return;
      
      const slides = slideshow.querySelectorAll('.slide-image');
      const indicators = slideshow.querySelectorAll('.indicator');
      
      if (!window.slideIndices[slideshowId]) {
        window.slideIndices[slideshowId] = 0;
      }
      
      // Hide current slide
      slides[window.slideIndices[slideshowId]].style.display = 'none';
      if (indicators.length > 0) {
        indicators[window.slideIndices[slideshowId]].classList.remove('active');
      }
      
      // Calculate new index
      window.slideIndices[slideshowId] += direction;
      if (window.slideIndices[slideshowId] >= slides.length) {
        window.slideIndices[slideshowId] = 0;
      }
      if (window.slideIndices[slideshowId] < 0) {
        window.slideIndices[slideshowId] = slides.length - 1;
      }
      
      // Show new slide
      slides[window.slideIndices[slideshowId]].style.display = 'block';
      if (indicators.length > 0) {
        indicators[window.slideIndices[slideshowId]].classList.add('active');
      }
    };

    window.currentSlide = function(slideshowId, index) {
      const slideshow = document.getElementById(slideshowId);
      if (!slideshow) return;
      
      const slides = slideshow.querySelectorAll('.slide-image');
      const indicators = slideshow.querySelectorAll('.indicator');
      
      // Hide current slide
      if (window.slideIndices[slideshowId] !== undefined) {
        slides[window.slideIndices[slideshowId]].style.display = 'none';
        if (indicators.length > 0) {
          indicators[window.slideIndices[slideshowId]].classList.remove('active');
        }
      }
      
      // Show selected slide
      window.slideIndices[slideshowId] = index;
      slides[index].style.display = 'block';
      if (indicators.length > 0) {
        indicators[index].classList.add('active');
      }
    };

    // List of expected data scripts (component files)
    const FILES = [
      "gpusingel.js",
      "casesingel.js",
      "coolersingel.js",
      "ramsingel.js",
      "psusingel.js",
      "cpusingel.js",
      "motherboards.js",
      "storgesingel.js"
    ];

    // Generate possible file paths for each JS name
    function candidatesFor(name) {
      const htmlPath = window.location.pathname;
      const htmlDir = htmlPath.endsWith("/") ? htmlPath : htmlPath.substring(0, htmlPath.lastIndexOf("/") + 1);
      const set = new Set();
      set.add(htmlDir + name);
      if (!htmlDir.endsWith("/uploads/")) set.add("/uploads/" + name);
      set.add(name);
      return Array.from(set);
    }

    // Try to load one JS script
    function loadOne(name) {
      const paths = candidatesFor(name);
      let i = 0;
      return new Promise((resolve, reject) => {
        function tryNext() {
          if (i >= paths.length) return reject(new Error("Failed to load " + name));
          const s = document.createElement("script");
          s.src = paths[i++];
          s.async = false;
          s.onload = () => resolve({ name, src: s.src });
          s.onerror = () => { s.remove(); tryNext(); };
          document.head.appendChild(s);
        }
        tryNext();
      });
    }

    // Load all JS files and store results
    async function loadAll() {
      const results = await Promise.allSettled(FILES.map(loadOne));
      const ok = [];
      const missing = [];
      results.forEach((r, idx) => {
        if (r.status === "fulfilled") ok.push(r.value);
        else missing.push(FILES[idx]);
      });
      window.__loadedFiles = ok;
      window.__missingFiles = missing;
    }

    // Show box that tells about file loading status
    function showLoadStatus() {
      const ok = window.__loadedFiles || [];
      const missing = window.__missingFiles || [];
      const container = document.querySelector("main") || document.body;
      const box = document.createElement("div");
      box.className = "max-w-7xl mx-auto px-6";
      box.innerHTML = `
        <div class="mb-6 rounded-xl border ${missing.length ? "bg-yellow-50 dark:bg-yellow-900/20 border-yellow-200 dark:border-yellow-700" : "bg-green-50 dark:bg-green-900/20 border-green-200 dark:border-green-700"} p-4 text-sm text-slate-700 dark:text-slate-300 transition-all duration-300">
          <div class="font-medium">${missing.length ? "Some JS files were not found" : "All JS files loaded"}</div>
          <div class="mt-1">Loaded: ${ok.length ? ok.map(o => o.src.split("/").pop()).join(", ") : "none"}</div>
          ${missing.length ? `<div class="mt-1">Missing: ${missing.join(", ")}</div>` : ""}
          <div class="mt-1 text-slate-500 dark:text-slate-400">Tip: Place your .js files in the same folder as this HTML or under /uploads/ and reload.</div>
        </div>
      `;
      container.prepend(box);
    }

    // Start the actual app after loading
    function startApp() {
      // Initialize dark mode and mobile menu
      initDarkMode();
      initMobileMenu();
      
      showLoadStatus();

      // Collect data from all files as a "catalog" object
      const CATALOG = {
        cpu: (() => {
          if (typeof cpus !== "undefined" && Array.isArray(cpus)) return cpus;
          if (typeof cpu !== "undefined" && Array.isArray(cpu)) return cpu;
          if (typeof CPUs !== "undefined" && Array.isArray(CPUs)) return CPUs;
          if (typeof CPU !== "undefined" && Array.isArray(CPU)) return CPU;
          if (typeof processors !== "undefined" && Array.isArray(processors)) return processors;
          if (typeof cpuList !== "undefined" && Array.isArray(cpuList)) return cpuList;
          if (typeof cpu_list !== "undefined" && Array.isArray(cpu_list)) return cpu_list;
          if (typeof cpuData !== "undefined" && Array.isArray(cpuData)) return cpuData;
          return [];
        })(),
        gpu: (() => {
          if (typeof gpu !== "undefined" && Array.isArray(gpu)) return gpu;
          if (typeof gpus !== "undefined" && Array.isArray(gpus)) return gpus;
          if (typeof GPUs !== "undefined" && Array.isArray(GPUs)) return GPUs;
          if (typeof graphicsCards !== "undefined" && Array.isArray(graphicsCards)) return graphicsCards;
          if (typeof videoCards !== "undefined" && Array.isArray(videoCards)) return videoCards;
          return [];
        })(),
        case: (() => {
          if (typeof pcCases !== "undefined" && Array.isArray(pcCases)) return pcCases;
          if (typeof cases !== "undefined" && Array.isArray(cases)) return cases;
          if (typeof caseList !== "undefined" && Array.isArray(caseList)) return caseList;
          return [];
        })(),
        cooler: (() => {
          if (typeof cpuCoolers !== "undefined" && Array.isArray(cpuCoolers)) return cpuCoolers;
          if (typeof coolers !== "undefined" && Array.isArray(coolers)) return coolers;
          if (typeof airCoolers !== "undefined" && Array.isArray(airCoolers)) return airCoolers;
          if (typeof aioCoolers !== "undefined" && Array.isArray(aioCoolers)) return aioCoolers;
          return [];
        })(),
        ram: (() => {
          if (typeof ram !== "undefined" && Array.isArray(ram)) return ram;
          if (typeof rams !== "undefined" && Array.isArray(rams)) return rams;
          if (typeof memory !== "undefined" && Array.isArray(memory)) return memory;
          if (typeof ddr !== "undefined" && Array.isArray(ddr)) return ddr;
          return [];
        })(),
        storage: (() => {
          if (typeof storage !== "undefined" && Array.isArray(storage)) return storage;
          if (typeof storages !== "undefined" && Array.isArray(storages)) return storages;
          if (typeof drives !== "undefined" && Array.isArray(drives)) return drives;
          if (typeof nvme !== "undefined" && Array.isArray(nvme)) return nvme;
          return [];
        })(),
        psu: (() => {
          if (typeof psu !== "undefined" && Array.isArray(psu)) return psu;
          if (typeof psus !== "undefined" && Array.isArray(psus)) return psus;
          if (typeof powerSupplies !== "undefined" && Array.isArray(powerSupplies)) return powerSupplies;
          return [];
        })(),
        motherboard: (() => {
          if (typeof motherboards !== "undefined" && Array.isArray(motherboards)) return motherboards;
          if (typeof motherboard !== "undefined" && Array.isArray(motherboard)) return motherboard;
          if (typeof mobo !== "undefined" && Array.isArray(mobo)) return mobo;
          if (typeof mobos !== "undefined" && Array.isArray(mobos)) return mobos;
          if (typeof boards !== "undefined" && Array.isArray(boards)) return boards;
          if (typeof moboList !== "undefined" && Array.isArray(moboList)) return moboList;
          if (typeof motherBoardList !== "undefined" && Array.isArray(motherBoardList)) return motherBoardList;
          return [];
        })()
      };

      // Format numbers as nice NOK display
      function money(n){ return `${n} NOK`; }

      // Calculate total price for a build
      function total(build){
        return Object.values(build).reduce((t,c)=>t+(c && typeof c.price === "number" ? c.price : 0),0);
      }

      // Get a random element from a list
      function getRandom(arr){
        return Array.isArray(arr) && arr.length ? arr[Math.floor(Math.random()*arr.length)] : undefined;
      }

      // Generate random PC build
      function recommend(){
        return {
          cpu: getRandom(CATALOG.cpu),
          gpu: getRandom(CATALOG.gpu),
          motherboard: getRandom(CATALOG.motherboard),
          case: getRandom(CATALOG.case),
          cooler: getRandom(CATALOG.cooler),
          ram: getRandom(CATALOG.ram),
          storage: getRandom(CATALOG.storage),
          psu: getRandom(CATALOG.psu)
        };
      }

      // Enhanced component card rendering with slideshow
      function renderCard(label, item){
        if(!item) return "";
        
        // Collect multiple images for slideshow
        const images = [];
        if (item.image) images.push(item.image);
        if (item.imageUrl) images.push(item.imageUrl);
        if (item.images && Array.isArray(item.images)) {
          images.push(...item.images);
        }
        
        const url = item.url || "";
        const slideshowHTML = createSlideshow(images, `card-${label}`);
        
        return `
          <div class="component-card fade-in-up">
            <div class="flex justify-between items-center mb-3">
              <div>
                <div class="text-sm text-slate-500 dark:text-slate-400 font-medium uppercase tracking-wide">${label}</div>
                <div class="font-semibold text-slate-800 dark:text-slate-200 mt-1">${item.name}</div>
              </div>
              <div class="font-bold text-lg text-blue-600 dark:text-blue-400">${money(item.price)}</div>
            </div>
            ${slideshowHTML}
            <div class="mt-3">
              <p class="text-sm text-slate-600 dark:text-slate-400 leading-relaxed">${item.info || ""}</p>
              ${url ? `<a href="${url}" target="_blank" rel="noopener" class="mt-3 inline-flex items-center text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 text-sm font-medium transition-colors duration-300">
                View product
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
              </a>` : ""}
            </div>
          </div>
        `;
      }

      // Enhanced build rendering
      function renderBuild(build){
        const list = document.getElementById("buildList");
        if (list) {
          list.innerHTML = Object.entries(build).map(([k,v])=>renderCard(k.toUpperCase(),v)).join("");
        }
        const price = document.getElementById("totalPrice");
        if (price) price.textContent = money(total(build));

        // Show top 3 most expensive parts
        const selected = Object.values(build).filter(Boolean);
        const top3 = selected.slice().sort((a,b)=>(b.price||0)-(a.price||0)).slice(0,3);
        const best = document.getElementById("bestPartsList");
        if (best) {
          best.innerHTML = top3.map(p=>`
            <div class="flex items-center justify-between py-1">
              <div class="font-medium text-green-800 dark:text-green-300">${p.name}</div>
              <div class="text-green-700 dark:text-green-400 font-semibold">${money(p.price || 0)}</div>
            </div>
          `).join("");
        }
      }

      // Current build holder
      let currentBuild = recommend();

      // Connect buttons to functions
      const recommendBtn = document.getElementById("recommendBtn");
      if (recommendBtn) {
        recommendBtn.addEventListener("click",()=>{
          currentBuild = recommend();
          renderBuild(currentBuild);
        });
      }

      const exportBtn = document.getElementById("exportBtn");
      if (exportBtn) {
        exportBtn.addEventListener("click", ()=>{
          currentBuild = recommend();
          const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(currentBuild, null, 2));
          const dl = document.createElement("a");
          dl.setAttribute("href", dataStr);
          dl.setAttribute("download", "build.json");
          dl.click();
          renderBuild(currentBuild);
        });
      }

      const resetBtn = document.getElementById("resetBtn");
      if (resetBtn) {
        resetBtn.addEventListener("click", ()=>{
          currentBuild = recommend();
          renderBuild(currentBuild);
        });
      }

      const guideBtn = document.getElementById("guidesend");
        if (guideBtn) {
            guideBtn.addEventListener("click", ()=>{
            const guideUrl = "./build guide.html";
            window.open(guideUrl, "_blank");
            });
        }

      // Update build when user changes preferences
      ["useCase","budget","formFactor","ramPref","storagePref","aesthetic"].forEach(id=>{
        const el = document.getElementById(id);
        if (!el) return;
        const handler = ()=>{
          currentBuild = recommend();
          renderBuild(currentBuild);
        };
        el.addEventListener(el.tagName === "INPUT" ? "input" : "change", handler);
      });

      // First display
      renderBuild(currentBuild);
    }

    // Start after HTML is loaded
    window.addEventListener("DOMContentLoaded", () => {
      loadAll().finally(startApp);
    });
  </script>
</body>
</html>
