<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>buildguide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#1e40af',
          },
          borderRadius: {
            'xl-blob': '1.2rem'
          }
        }
      }
    }
  </script>

  <style>
    /* Color tokens — light mode default. Dark mode values are provided under .dark */
    :root {
      --text: #0f172a;
      --muted: #475569;
      --muted-2: #6b7280;
      --card-bg: #ffffff;
      --card-border: rgba(148,163,184,1);
      --pill-bg: #ffffff;
      --pill-border: rgba(203,213,225,1);
      --image-bg: linear-gradient(180deg,#f8fafc,#ffffff);
      --image-fg: #64748b;
      --generate-bg: linear-gradient(90deg,#f8fafc,#ffffff);
      --shadow: 0 8px 30px rgba(2,6,23,0.06);
    }

    /* Dark mode token overrides when html receives the .dark class */
    .dark {
      --text: #ffffff;
      --muted: #9ca3af;
      --muted-2: #9ca3af;
      --card-bg: rgba(17,24,39,0.85);
      --card-border: rgba(55,65,81,1);
      --pill-bg: #0f172a;
      --pill-border: rgba(55,65,81,1);
      --image-bg: linear-gradient(180deg,#0f172a,#111827);
      --image-fg: #334155;
      --generate-bg: linear-gradient(90deg,#0b1220,#0f172a);
      --shadow: 0 8px 30px rgba(2,6,23,0.4);
    }

    html,body { font-family: 'Inter', sans-serif; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; color:var(--text); background-color: #f8fafc; }

    /* Notched card (like the sketch) */
    .notched-card {
      position: relative;
      border-radius: 18px;
      border: 1px solid var(--card-border);
      padding: 1.25rem;
      background: var(--card-bg);
      overflow: visible;
      color: var(--text);
    }

    /* The top notch bars */
    .notched-card .notch {
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      height: 28px;
      padding: 0 18px;
      line-height: 28px;
      border-radius: 14px;
      background: inherit;
      border: 1px solid;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--text);
      border-color: var(--card-border);
    }

    /* right small notch (for price label on recommended area) */
    .notched-card .right-notch {
      position: absolute;
      top: -14px;
      right: 18px;
      height: 28px;
      padding: 0 12px;
      line-height: 28px;
      border-radius: 14px;
      background: inherit;
      border: 1px solid;
      font-weight: 600;
      color: var(--text);
      border-color: var(--card-border);
    }

    /* Make top notch background slightly different to look embossed */
    .notched-card::after{
      content: "";
      position:absolute;
      inset:0;
      border-radius:inherit;
      pointer-events:none;
      box-shadow: var(--shadow);
    }

    .pill-input {
      border-radius: 9999px;
      padding: .5rem 1rem;
      border: 1px solid var(--pill-border);
      background: var(--pill-bg);
      color: var(--text);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .pill-input:focus {
      box-shadow: 0 4px 16px rgba(59,130,246,0.12);
      border-color: rgba(59,130,246,0.7);
    }

    /* Generate button */
    .generate-btn {
      border-radius: 9999px;
      padding: .5rem 2.25rem;
      border: 1px solid var(--pill-border);
      background: var(--generate-bg);
      font-weight:600;
      box-shadow: 0 6px 18px rgba(2,6,23,0.06);
      color: var(--text);
    }
    .generate-btn:hover {
      transform: translateY(-1px);
    }

    /* Small component card style inside recommended area */
    .mini-card {
      border-radius: 12px;
      border: 1px solid var(--card-border);
      padding: .5rem;
      background: var(--card-bg);
      display:flex;
      flex-direction:column;
      gap:.5rem;
      align-items:stretch;
      color: var(--text);
    }

    .mini-card .mini-top {
      display:flex;
      gap:.5rem;
      align-items:center;
      justify-content:space-between;
    }

    .mini-pill {
      padding:.15rem .6rem;
      border-radius: 9999px;
      border:1px solid var(--card-border);
      font-size: .75rem;
      background: var(--pill-bg);
      color: var(--muted);
    }

    .mini-image {
      aspect-ratio: 4 / 3;
      border-radius: 10px;
      background: var(--image-bg);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--image-fg);
      border:1px dashed rgba(226,232,240,0.7);
      min-height: 110px;
      overflow:hidden;
    }

    .view-label {
      text-align:center;
      font-weight:600;
      padding-top:.35rem;
      color:var(--muted-2);
    }

    /* Top nav simplified to match sketch */
    .top-oval {
      border-radius: 9999px;
      border: 1px solid var(--card-border);
      padding: .45rem 1.2rem;
      background: var(--pill-bg);
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:.6rem;
      color:var(--muted);
    }

    /* Buttons in header - make lighter and high contrast for light mode */
    header button {
      color: var(--text);
      background: #ffffff;
      border-color: var(--card-border);
    }
    header button:hover {
      box-shadow: 0 6px 18px rgba(2,6,23,0.04);
    }

    /* Dark-mode specific tweaks that rely on the root variables set by .dark above */
    .dark .notch { color: var(--text); border-color: var(--card-border); }
    .dark .right-notch { color: var(--text); border-color: var(--card-border); }
    .dark .pill-input { background: var(--pill-bg); border-color: var(--pill-border); color: var(--text); }
    .dark .generate-btn { background: var(--generate-bg); border-color: var(--pill-border); color: var(--text); box-shadow: 0 6px 18px rgba(2,6,23,0.3); }
    .dark .mini-card { background: var(--card-bg); border-color: var(--card-border); color: var(--text); }
    .dark .mini-pill { background: transparent; border-color: var(--pill-border); color: var(--text); }
    .dark .mini-image { background: var(--image-bg); color: var(--image-fg); border-color: rgba(55,65,81,0.7); }
    .dark .view-label { color: var(--muted-2); }
    .dark .top-oval { background: transparent; border-color: var(--card-border); color: var(--text); }
    .dark header button { background: #1f2937; color: #fff; border-color: var(--card-border); }

    /* subtle responsive tweaks */
    @media (max-width: 768px) {
      .notched-card { padding: 1rem; }
      .notched-card .notch { font-size: .9rem; padding: 0 12px; height: 26px; line-height: 26px; top:-13px; }
      .notched-card .right-notch { top:-13px; height:26px; line-height:26px; padding:0 8px; }
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
  <!-- Top Navigation strip matching sketch: left logo, center title, right controls -->
  <header class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-400 to-indigo-600 flex items-center justify-center text-white font-bold">L</div>
      <div>
        <div class="text-sm text-gray-500 dark:text-gray-400">Logo</div>
        <div class="text-xl md:text-2xl font-extrabold text-primary">Build Guide</div>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <div class="hidden md:block">
        <div id="searchBubble" class="top-oval">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"/></svg>
          <span class="text-sm text-gray-600 dark:text-gray-200">search</span>
        </div>
      </div>

      <button id="exportBtn" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-sm font-medium hover:shadow">
        Export JSON
      </button>
      <button id="resetBtn" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-sm font-medium hover:shadow">
        Reset
      </button>
      <button id="darkModeToggle" class="p-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200" aria-label="Toggle theme">
        <svg class="w-5 h-5 dark:hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
        <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 space-y-10 pb-16">

    <!-- Your Needs notched card (big). Removed literal "dark" class — dark mode now driven by html.dark -->
    <section class="notched-card dark:!bg-gray-800" id="needsCard">
      <div class="notch">Your Needs</div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
        <input id="useCase" class="pill-input" placeholder="Use case — Esports / 1080p" />
        <input id="budget" type="number" class="pill-input" placeholder="Budget (NOK)" value="5000" />
        <select id="formFactor" class="pill-input">
          <option value="ATX">ATX / Mid tower</option>
          <option value="mATX">Micro-ATX</option>
          <option value="ITX">Mini-ITX</option>
        </select>

        <select id="ramPref" class="pill-input">
          <option value="16">16 GB</option>
          <option value="32" selected>32 GB</option>
          <option value="64">64 GB</option>
        </select>
        <select id="storagePref" class="pill-input">
          <option value="1tb">1 TB NVMe</option>
          <option value="2tb" selected>2 TB NVMe</option>
        </select>
        <select id="aesthetic" class="pill-input">
          <option value="neutral" selected>Neutral / No RGB</option>
          <option value="rgb">RGB</option>
          <option value="stealth">Stealth / Blackout</option>
        </select>
      </div>

      <div class="mt-6 flex justify-center">
        <button id="recommendBtn" class="generate-btn">Generate</button>
      </div>
    </section>

    <!-- Recommended build with notch on top center and right (price). Removed literal "dark" class -->
    <section class="notched-card dark:!bg-gray-800 relative" id="recommendSection">
      <div class="notch">Recommended Build</div>
      <div class="right-notch" id="totalPrice">0 NOK</div>

      <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6" id="buildList">
        <!-- JS will inject 4 mini-cards here -->
      </div>

      <div class="mt-6 p-4 bg-green-50 dark:bg-green-900/20 rounded-xl border border-green-200 dark:border-green-700">
        <h3 class="text-lg font-semibold text-green-800 dark:text-green-300">✨ Best Parts in This Build</h3>
        <div id="bestPartsList" class="mt-2 space-y-1"></div>
      </div>
    </section>

  </main>

  <!-- Existing scripts and loader + slideshow logic (keeps compatibility with the provided data files) -->
  <script>
    // Dark mode functionality
    function initDarkMode() {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const html = document.documentElement;
      const currentTheme = localStorage.getItem('theme') || 'light';
      if (currentTheme === 'dark') html.classList.add('dark');
      else html.classList.remove('dark');

      darkModeToggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        const theme = html.classList.contains('dark') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
      });
    }

    // Simple helper UI utilities
    function money(n){ return `${n} NOK`; }
    function total(build){ return Object.values(build).reduce((t,c)=>t+(c && typeof c.price === "number" ? c.price : 0),0); }
    function getRandom(arr){ return Array.isArray(arr) && arr.length ? arr[Math.floor(Math.random()*arr.length)] : undefined; }

    // Files expected (these should exist in same folder). This list matches your project.
    const FILES = [
      "gpusingel.js",
      "casesingel.js",
      "coolersingel.js",
      "ramsingel.js",
      "psusingel.js",
      "cpusingel.js",
      "motherboards.js",
      "storgesingel.js"
    ];

    // Try to load one JS script (tries local paths)
    function candidatesFor(name) {
      const htmlPath = window.location.pathname;
      const htmlDir = htmlPath.endsWith("/") ? htmlPath : htmlPath.substring(0, htmlPath.lastIndexOf("/") + 1);
      const set = new Set();
      set.add(htmlDir + name);
      if (!htmlDir.endsWith("/uploads/")) set.add("/uploads/" + name);
      set.add(name);
      return Array.from(set);
    }

    function loadOne(name) {
      const paths = candidatesFor(name);
      let i = 0;
      return new Promise((resolve, reject) => {
        function tryNext() {
          if (i >= paths.length) return reject(new Error("Failed to load " + name));
          const s = document.createElement("script");
          s.src = paths[i++];
          s.async = false;
          s.onload = () => resolve({ name, src: s.src });
          s.onerror = () => { s.remove(); tryNext(); };
          document.head.appendChild(s);
        }
        tryNext();
      });
    }

    async function loadAll() {
      const results = await Promise.allSettled(FILES.map(loadOne));
      const ok = [];
      const missing = [];
      results.forEach((r, idx) => {
        if (r.status === "fulfilled") ok.push(r.value);
        else missing.push(FILES[idx]);
      });
      window.__loadedFiles = ok;
      window.__missingFiles = missing;
    }

    function showLoadStatus() {
      const missing = window.__missingFiles || [];
      if (!missing.length) return;
      const container = document.querySelector("main") || document.body;
      const box = document.createElement("div");
      box.className = "max-w-6xl mx-auto px-4";
      box.innerHTML = `
        <div class="mb-6 rounded-xl border bg-yellow-50 dark:bg-yellow-900/20 border-yellow-200 dark:border-yellow-700 p-4 text-sm text-slate-700 dark:text-slate-300">
          <div class="font-medium">Some JS files were not found</div>
          <div class="mt-1">Missing: ${missing.join(", ")}</div>
        </div>
      `;
      container.prepend(box);
    }

    // Build UI rendering functions
    function renderMiniCard(item) {
      const name = item?.name || 'Unknown';
      const price = item?.price ? money(item.price) : '—';
      const image = item?.image || '';
      return `
        <div class="mini-card">
          <div class="mini-top">
            <div class="mini-pill text-xs">cat</div>
            <div class="flex-1 text-center text-sm font-semibold">${name}</div>
            <div class="mini-pill text-xs">${price}</div>
          </div>
          <div class="mini-image">${ image ? `<img src="${image}" alt="${name}" class="w-full h-full object-cover rounded-md">` : '<span class="text-sm">Image</span>' }</div>
          <div class="view-label">view</div>
        </div>
      `;
    }

    function renderBuild(build) {
      const list = document.getElementById("buildList");
      const priceEl = document.getElementById("totalPrice");
      if (list) {
        // ensure there are 4 slots (if fewer, fill with placeholders)
        const parts = ['cpu','gpu','motherboard','case'];
        const html = parts.map(k => {
          const item = build[k];
          return `<div>${renderMiniCard(item || {})}</div>`;
        }).join("");
        list.innerHTML = html;
      }
      if (priceEl) priceEl.textContent = money(total(build));
      // show top 3 parts
      const selected = Object.values(build).filter(Boolean);
      const top3 = selected.slice().sort((a,b)=>(b.price||0)-(a.price||0)).slice(0,3);
      const best = document.getElementById("bestPartsList");
      if (best) {
        best.innerHTML = top3.map(p=>`
          <div class="flex items-center justify-between py-1">
            <div class="font-medium text-green-800 dark:text-green-300">${p.name}</div>
            <div class="text-green-700 dark:text-green-400 font-semibold">${money(p.price || 0)}</div>
          </div>
        `).join("");
      }
    }

    // Compose catalog from loaded files (attempts many variable names)
    function makeCatalog() {
      return {
        cpu: (() => {
          if (typeof cpus !== "undefined" && Array.isArray(cpus)) return cpus;
          if (typeof cpu !== "undefined" && Array.isArray(cpu)) return cpu;
          if (typeof CPUs !== "undefined" && Array.isArray(CPUs)) return CPUs;
          if (typeof CPU !== "undefined" && Array.isArray(CPU)) return CPU;
          if (typeof processors !== "undefined" && Array.isArray(processors)) return processors;
          if (typeof cpuList !== "undefined" && Array.isArray(cpuList)) return cpuList;
          if (typeof cpu_list !== "undefined" && Array.isArray(cpu_list)) return cpu_list;
          if (typeof cpuData !== "undefined" && Array.isArray(cpuData)) return cpuData;
          return [];
        })(),
        gpu: (() => {
          if (typeof gpu !== "undefined" && Array.isArray(gpu)) return gpu;
          if (typeof gpus !== "undefined" && Array.isArray(gpus)) return gpus;
          if (typeof GPUs !== "undefined" && Array.isArray(GPUs)) return GPUs;
          if (typeof graphicsCards !== "undefined" && Array.isArray(graphicsCards)) return graphicsCards;
          if (typeof videoCards !== "undefined" && Array.isArray(videoCards)) return videoCards;
          return [];
        })(),
        case: (() => {
          if (typeof pcCases !== "undefined" && Array.isArray(pcCases)) return pcCases;
          if (typeof cases !== "undefined" && Array.isArray(cases)) return cases;
          if (typeof caseList !== "undefined" && Array.isArray(caseList)) return caseList;
          return [];
        })(),
        cooler: (() => {
          if (typeof cpuCoolers !== "undefined" && Array.isArray(cpuCoolers)) return cpuCoolers;
          if (typeof coolers !== "undefined" && Array.isArray(coolers)) return coolers;
          if (typeof airCoolers !== "undefined" && Array.isArray(airCoolers)) return airCoolers;
          if (typeof aioCoolers !== "undefined" && Array.isArray(aioCoolers)) return aioCoolers;
          return [];
        })(),
        ram: (() => {
          if (typeof ram !== "undefined" && Array.isArray(ram)) return ram;
          if (typeof rams !== "undefined" && Array.isArray(rams)) return rams;
          if (typeof memory !== "undefined" && Array.isArray(memory)) return memory;
          if (typeof ddr !== "undefined" && Array.isArray(ddr)) return ddr;
          return [];
        })(),
        storage: (() => {
          if (typeof storage !== "undefined" && Array.isArray(storage)) return storage;
          if (typeof storages !== "undefined" && Array.isArray(storages)) return storages;
          if (typeof drives !== "undefined" && Array.isArray(drives)) return drives;
          if (typeof nvme !== "undefined" && Array.isArray(nvme)) return nvme;
          return [];
        })(),
        psu: (() => {
          if (typeof psu !== "undefined" && Array.isArray(psu)) return psu;
          if (typeof psus !== "undefined" && Array.isArray(psus)) return psus;
          if (typeof powerSupplies !== "undefined" && Array.isArray(powerSupplies)) return powerSupplies;
          return [];
        })(),
        motherboard: (() => {
          if (typeof motherboards !== "undefined" && Array.isArray(motherboards)) return motherboards;
          if (typeof motherboard !== "undefined" && Array.isArray(motherboard)) return motherboard;
          if (typeof mobo !== "undefined" && Array.isArray(mobo)) return mobo;
          if (typeof mobos !== "undefined" && Array.isArray(mobos)) return mobos;
          if (typeof boards !== "undefined" && Array.isArray(boards)) return boards;
          if (typeof moboList !== "undefined" && Array.isArray(moboList)) return moboList;
          if (typeof motherBoardList !== "undefined" && Array.isArray(motherBoardList)) return motherBoardList;
          return [];
        })()
      };
    }

    // Recommend function uses random selection from catalog
    function recommendFromCatalog(CATALOG) {
      return {
        cpu: getRandom(CATALOG.cpu),
        gpu: getRandom(CATALOG.gpu),
        motherboard: getRandom(CATALOG.motherboard),
        case: getRandom(CATALOG.case),
        cooler: getRandom(CATALOG.cooler),
        ram: getRandom(CATALOG.ram),
        storage: getRandom(CATALOG.storage),
        psu: getRandom(CATALOG.psu)
      };
    }

    // Hook up UI controls
    function startApp() {
      initDarkMode();
      showLoadStatus();

      const CATALOG = makeCatalog();
      let currentBuild = recommendFromCatalog(CATALOG);

      const recommendBtn = document.getElementById("recommendBtn");
      if (recommendBtn) {
        recommendBtn.addEventListener("click", () => {
          currentBuild = recommendFromCatalog(CATALOG);
          renderBuild(currentBuild);
        });
      }

      const exportBtn = document.getElementById("exportBtn");
      if (exportBtn) {
        exportBtn.addEventListener("click", () => {
          const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(currentBuild, null, 2));
          const dl = document.createElement("a");
          dl.setAttribute("href", dataStr);
          dl.setAttribute("download", "build.json");
          dl.click();
        });
      }

      const resetBtn = document.getElementById("resetBtn");
      if (resetBtn) {
        resetBtn.addEventListener("click", () => {
          // reset to a new random build
          currentBuild = recommendFromCatalog(CATALOG);
          renderBuild(currentBuild);
        });
      }

      // first render
      renderBuild(currentBuild);

      // Update build on inputs change (keeps simple behavior: re-randomize)
      ["useCase","budget","formFactor","ramPref","storagePref","aesthetic"].forEach(id=>{
        const el = document.getElementById(id);
        if (!el) return;
        const handler = ()=> {
          currentBuild = recommendFromCatalog(CATALOG);
          renderBuild(currentBuild);
        };
        el.addEventListener(el.tagName === "INPUT" ? "input" : "change", handler);
      });

      // show small load status if files missing
      if ((window.__missingFiles||[]).length) showLoadStatus();
    }

    // Start loading data files then app
    window.addEventListener("DOMContentLoaded", () => {
      loadAll().finally(startApp);
    });
  </script>
</body>
</html>
